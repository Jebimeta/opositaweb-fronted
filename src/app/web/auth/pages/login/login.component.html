<app-navbar></app-navbar>
<div class="box-login img">
    <form (ngSubmit)="login()" class="form-login">
        <!-- Título -->
        <div class="titulo">
            <h1><span class="subrayado">Inicio de sesión</span></h1>
        </div>

        <!-- Campo de correo electrónico -->
        <div class="loginuser">
            <label for="email" class="labels-box">Correo electrónico</label>
            <input
                id="email"
                type="email"
                class="email"
                [(ngModel)]="user.email"
                [ngModelOptions]="{ standalone: true }"
                [placeholder]="emailPlaceholder"
                (focus)="clearPlaceholder('email')"
                (blur)="restorePlaceholder('email')"
                required
                minlength="8"
                aria-label="Ingresa tu correo electrónico"
            >
        </div>

        <!-- Campo de contraseña -->
        <div class="loginuser">
            <label for="password" class="labels-box">Contraseña</label>
            <input
                id="password"
                type="password"
                [(ngModel)]="user.password"
                [ngModelOptions]="{ standalone: true }"
                [placeholder]="passwordPlaceholder"
                (focus)="clearPlaceholder('password')"
                (blur)="restorePlaceholder('password')"
                required
                minlength="5"
                aria-label="Ingresa tu contraseña"
            >
        </div>

        <!-- Botón de envío -->
        <div class="loginuser">
            <input type="submit" value="Entrar">
        </div>

        <!-- Enlace de registro -->
        <div class="goToRegister-container">
            <p class="goToRegister" (click)="goToRegister()">¿Todavía no te has registrado?</p>
        </div>
    </form>
</div>
<app-footer></app-footer>
