<div class="page">
    <div class="container-fluid d-flex justify-center">
        <div class="form-container floating-form">
            <form action="signup-form" [formGroup]="customerFrom">
                <h1>Crear Usuario</h1>
                <label for="name">Nombre</label>
                <input type="text" id="name" formControlName="name" required />
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" formControlName="lastname" required />
                <label for="dni">DNI</label>
                <input type="text" id="dni" formControlName="dni" required />
                <label for="telephone">Telefono</label>
                <input type="text" id="telephone" formControlName="telephone" required />
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" formControlName="email" required />
                <label for="password">Nueva contraseña</label>
                <input type="password" id="password" formControlName="password" required />
                <label for="repeat-password">Repite la contraseña</label>
                <input type="password" id="repeat-password" formControlName="repeat-password" required />
                <button type="submit" (click)="onSubmit()">Crear usuario</button>
                <br><br>
                <button (click)="goBack()">Volver al listado</button>
            </form>
        </div>
    </div>
</div>
